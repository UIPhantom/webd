<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            background-image: none;
        }

        form {
            background-color: #fff;
            text-align: justify;
            border: 2px solid orange;
            width: 50%;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-top: 0;
        }

        h6 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        input[type="time"] {
            padding: 5px;
        }

        .time-inputs {
            display: flex;
            align-items: center;
        }

        .time-inputs input[type="date"],
        .time-inputs input[type="time"] {
            width: 50%;
            flex: 1;
            margin-right: 5px;
        }

        button[type="submit"] {
            background-color: rgb(243, 133, 82);
            color: #fff;
            width: 100%;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        /* Add the following CSS to your main.css file or inside <style> tags in HTML */

        .user-details {
            display: none;
            text-align: left;
        }

        .user-details h2 {
            margin-top: 20px;
        }

        .user-details li {
            margin-bottom: 5px;
            list-style-type: disc;
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <form id="registrationForm">
        <h2>Book a call</h2>
        <h6>Book a call slot and our representative will call you within 1 hour of the selected time.</h6>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email">
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="number" id="phone" maxlength="10">
        </div>
        <div class="form-group">
            <label for="time">Time for Call:</label>
            <div class="time-inputs">
                <input type="date" id="callDate">
                <input type="time" id="callTime">
            </div>
        </div>
        <button type="submit">GET A CALL</button>
    </form>

    <div class="user-details" id="userDetails">
        <h2>User Details</h2>
        <ul id="userList"></ul>
    </div>

    <script src="regForm.js"></script>
</body>

</html>
