<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body{
            background-image: none;
        }
        form{
            background-color: #fff;
            text-align: justify;
            border: 2px solid orange;
            width: 50%;
        }
        h2{
            text-align: center;
        }
        h6{
            text-align: center;
        }
        label{
            text-align: justify;
        }
        input{
            width: inherit;
        }
        #com{
            width: 100%;
        }
        button{
            background-color: rgb(243, 133, 82);
            color: #fff;
            width: 100%;
        }

    </style>
</head>
<body>
    <form action="submit">
       <h2>Book a call</h2>
       <h6>Book a call slot and our represntative will call you within 1hr of selected time.</h6> 
       <label for="name">Name:</label><br><input type="text" id="com"><br>
       <label for="email">Email:</label><br><input type="email" name="email" id="com"><br>
       <label for="phone">Phone:</label><br><input type="number" name="phone" maxlength="10" id="com"><br>
       <label for="time">Time for Call:</label><br><input type="date" name="time"><input type="time"><br>
       <button type="submit">GET A CALL</button>
    </form>
</body>
</html>
